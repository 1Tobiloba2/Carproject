<html lang="en">
<head>
    <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Morent Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    
<header class="flex justify-between items-center px-6 py-4 shadow-sm bg-white">
    
    
    <div class="text-2xl font-bold text-blue-600">MORENT</div>

    <!-- Search Bar -->
    <div class="flex items-center bg-gray-100 px-4 py-2 rounded-full w-full max-w-md mx-6">
      <i class="fas fa-search text-gray-400 mr-2"></i>
      <input
        type="text"
        placeholder="Search something here"
        class="flex-grow bg-transparent focus:outline-none text-sm text-gray-700"
      />
      <i class="fas fa-sliders-h text-gray-400 ml-2"></i>
    </div>

    <!-- Icons -->
    <div class="flex items-center space-x-4">
      <div class="w-10 h-10 flex items-center justify-center rounded-full bg-gray-100 hover:bg-gray-200 cursor-pointer">
        <i class="fas fa-heart text-gray-600"></i>
      </div>

      <div class="w-10 h-10 flex items-center justify-center rounded-full bg-gray-100 hover:bg-gray-200 cursor-pointer relative">
        <i class="fas fa-bell text-gray-600"></i>
        <span class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full"></span>
      </div>

      <div class="w-10 h-10 flex items-center justify-center rounded-full bg-gray-100 hover:bg-gray-200 cursor-pointer">
        <i class="fas fa-gear text-gray-600"></i>
      </div>
      <img
        src="images/Image.png"
        alt="User"
        class="w-10 h-10 rounded-full object-cover"
      />
    </div>
  </header>


</body>
</html>
